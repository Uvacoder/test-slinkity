---
layout: "base.html"
pagination: 
    data: images
    size: 1
    alias: image
permalink: "{{ image.slug }}/index.html"
---

<div class="container">

    {% react 'components/LikeCounter' 'likeCount' image.count 'id' image._id %}

    <figure class="stack">
        <img src="{% imageUrlFor image.image, 750 %}">
        <figcaption>{{ image.caption }}</figcaption>
    </figure>

</div>
