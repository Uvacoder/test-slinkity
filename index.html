---
layout: "base.html"
---
    <div class="container">
       
        <div class="gallery">
            {% for image in images %}
                <figure>
                    <a href="{{image.slug}}">
                        <img src="{% imageUrlFor image.image, 400 %}">
                    </a>
                    <figcaption>{{ image.caption }}</figcaption>
                </figure>
            {% endfor %}
            <img src="/images/foxbox1.jpg" alt="Picture of foxbox">
            <img src="/images/foxbox2.jpg" alt="Another picture of foxbox">
        </div>
    </div>
