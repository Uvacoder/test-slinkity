---
layout: "base.html"
---
    <div class="container">     
        <div class="gallery">
            {% for image in images %}
                <figure>
                    <a href="{{image.slug}}">
                        <img src="{% croppedUrlFor image.image 400 400 %}">
                    </a>
                    <figcaption>{{ image.caption }}</figcaption>
                </figure>
            {% endfor %}
        </div>
    </div>
